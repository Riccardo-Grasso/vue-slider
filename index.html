<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vacanze 2022</title>
</head>

<body>

    <main>

        <section>
            <div class="container">

                <div class="row d-flex g-0 main-image">

                    <div class="col-10 my-height">
                        <div class="image-big image-big-container"></div>
                        <div class="title">
                            <div class="my-titolo"></div>
                            <div class="my-testo"></div>
                        </div>
                    </div>

                    <div class="col-2 image-list my-height position-relative">
                        <div
                            class="arrows d-flex flex-column position-absolute justify-content-between align-items-center">
                            <div class="arrow arrow-circle arrow-top my-z-index">
                                <i class="fas fa-chevron-up"></i>
                            </div>

                            <div class="arrow arrow-circle arrow-bottom my-z-index">
                                <i class="fas fa-chevron-down"></i>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="js/main.js"></script>
</body>

</html>
